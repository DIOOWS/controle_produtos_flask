<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Produtos</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #a32020;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      z-index: 1000;
    }

    header img {
      width: 180px;
      height: auto;
    }

    header h1 {
      color: white;
      font-size: 32px;
      margin: 0;
    }

    #btnLogout {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      background-color: #333;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      z-index: 1100;
    }

    #btnLogout:hover {
      background-color: #555;
    }

    body {
      padding-top: 110px;
    }

    h2 {
      text-align: center;
      color: #f4a300;
      margin-top: 20px;
      font-size: 28px;
    }

    .filters, .search, .add-product, .export-button {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px;
      gap: 10px;
    }

    .filters button, .add-product button, .export-button button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .filters button {
      background-color: #fff;
      border: 1px solid #000;
    }

    .search input, .add-product input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }

    .add-product input {
      flex: 1 1 150px;
    }

    .table-container {
      width: 95%;
      margin: 20px auto;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    thead {
      background-color: #a32020;
      color: white;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    td input {
      width: 60px;
      padding: 5px;
      text-align: center;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .qty-controls button {
      width: 28px;
      height: 28px;
      font-weight: bold;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f0f0f0;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .qty-controls button:hover {
      background-color: #ddd;
    }

    .status-urgente { color: red; font-weight: bold; }
    .status-ok { color: green; font-weight: bold; }
    .status-excesso { color: blue; font-weight: bold; }
    .delete-icon { cursor: pointer; color: black; font-size: 20px; }

    .export-button button {
      background-color: #4b47f4;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
    }

    .add-product button {
      background-color: #28a745;
      color: white;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 24px;
      }
      h2 {
        font-size: 22px;
      }
      .search input, .add-product input {
        max-width: 100%;
      }
      table {
        font-size: 14px;
      }
      .qty-controls button {
        width: 24px;
        height: 24px;
      }
    }

    @media (max-width: 480px) {
      #btnLogout {
        position: static;
        margin-top: 10px;
        align-self: center;
        transform: none;
      }
      header {
        justify-content: center;
        gap: 15px;
      }
      header img {
        width: 140px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="{{ url_for('static', filename='logo-xodo.png') }}" alt="Logo Xod√≥" />
  <button id="btnLogout">Logout</button>
</header>

<h2>Controle de Produtos</h2>

<div class="filters">
  <button onclick="filtrarStatus('URGENTE')">Urgente</button>
  <button onclick="filtrarStatus('EXCESSO')">Excesso</button>
  <button onclick="filtrarStatus('OK')">OK</button>
  <button onclick="mostrarTodos()">Todos</button>
</div>

<div class="search">
  <input type="text" id="busca" placeholder="Buscar produto..." onkeyup="buscarProduto()" />
</div>

<div class="add-product">
  <input type="text" id="novoNome" placeholder="Nome do produto">
  <input type="number" id="novaQtd" placeholder="Qtd Atual">
  <input type="number" id="qtdMin" placeholder="Qtd M√≠nima">
  <input type="number" id="qtdMax" placeholder="Qtd M√°xima">
  <button onclick="adicionarProduto()">Adicionar</button>
</div>

<div class="table-container">
  <table id="tabelaProdutos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Qtd Atual</th>
        <th>Qtd M√≠nima</th>
        <th>Qtd M√°xima</th>
        <th>Status</th>
        <th>Excluir</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="export-button">
  <button onclick="exportarXLSX()">Exportar para Excel</button>
</div>

<script>
  let produtos = [];

  async function carregarProdutos() {
    const res = await fetch('/api/produtos');
    const dados = await res.json();
    produtos = dados;
    mostrarProdutos(produtos);
  }

  function calcularStatus(qtd, min, max) {
    if (qtd < min) return 'URGENTE';
    if (qtd > max) return 'EXCESSO';
    return 'OK';
  }

  function mostrarProdutos(lista) {
    const tbody = document.querySelector('#tabelaProdutos tbody');
    tbody.innerHTML = '';

    lista.forEach(produto => {
      const status = calcularStatus(produto.qtd_atual, produto.qtd_minima, produto.qtd_maxima);
      const row = document.createElement('tr');
      row.dataset.status = status;
      row.dataset.id = produto.id;

      row.innerHTML = `
        <td>${produto.nome}</td>
        <td>
          <div class="qty-controls">
            <button onclick="alterarQuantidade(${produto.id}, -1)">-</button>
            <input type="number" value="${produto.qtd_atual}" onchange="atualizarQuantidade(${produto.id})" />
            <button onclick="alterarQuantidade(${produto.id}, 1)">+</button>
          </div>
        </td>
        <td>${produto.qtd_minima}</td>
        <td>${produto.qtd_maxima}</td>
        <td class="status-${status.toLowerCase()}">${status}</td>
        <td><span class="delete-icon" onclick="deletarProduto(${produto.id})">üóëÔ∏è</span></td>
      `;
      tbody.appendChild(row);
    });
  }

  async function atualizarQuantidade(id) {
    const row = document.querySelector(`tr[data-id="${id}"]`);
    const input = row.querySelector('input');
    const novaQtd = parseInt(input.value);
    const produto = produtos.find(p => p.id === id);
    if (!produto) return;

    const dados = {
      nome: produto.nome,
      qtd_atual: novaQtd,
      qtd_minima: produto.qtd_minima,
      qtd_maxima: produto.qtd_maxima
    };

    const res = await fetch(`/api/produtos/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(dados)
    });

    if (res.ok) carregarProdutos();
  }

  function alterarQuantidade(id, delta) {
    const row = document.querySelector(`tr[data-id="${id}"]`);
    const input = row.querySelector('input');
    let novaQtd = parseInt(input.value) + delta;
    if (novaQtd < 0) novaQtd = 0;
    input.value = novaQtd;
    atualizarQuantidade(id);
  }

  function buscarProduto() {
    const termo = document.getElementById('busca').value.toLowerCase();
    const filtrados = produtos.filter(p => p.nome.toLowerCase().includes(termo));
    mostrarProdutos(filtrados);
  }

  function mostrarTodos() {
    mostrarProdutos(produtos);
  }

  function filtrarStatus(status) {
    const filtrados = produtos.filter(p => calcularStatus(p.qtd_atual, p.qtd_minima, p.qtd_maxima) === status);
    mostrarProdutos(filtrados);
  }

  async function deletarProduto(id) {
    if (!confirm('Tem certeza que deseja excluir este produto?')) return;
    const res = await fetch(`/api/produtos/${id}`, { method: 'DELETE' });
    if (res.ok) carregarProdutos();
  }

  async function adicionarProduto() {
    const nome = document.getElementById('novoNome').value.trim();
    const qtdAtual = parseInt(document.getElementById('novaQtd').value);
    const qtdMin = parseInt(document.getElementById('qtdMin').value);
    const qtdMax = parseInt(document.getElementById('qtdMax').value);

    if (!nome || isNaN(qtdAtual) || isNaN(qtdMin) || isNaN(qtdMax)) {
      alert('Preencha todos os campos corretamente.');
      return;
    }

    const novoProduto = {
      nome,
      qtd_atual: qtdAtual,
      qtd_minima: qtdMin,
      qtd_maxima: qtdMax
    };

    const res = await fetch('/api/produtos', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(novoProduto)
    });

    if (res.ok) {
      document.getElementById('novoNome').value = '';
      document.getElementById('novaQtd').value = '';
      document.getElementById('qtdMin').value = '';
      document.getElementById('qtdMax').value = '';
      carregarProdutos();
    }
  }

  function exportarXLSX() {
    const dados = [];
    const rows = document.querySelectorAll('#tabelaProdutos tbody tr');
    dados.push(["Nome", "Qtd Atual", "Qtd M√≠nima", "Qtd M√°xima", "Status"]);

    rows.forEach(row => {
      const cols = row.querySelectorAll('td');
      const nome = cols[0].textContent;
      const qtdAtual = cols[1].querySelector('input')?.value || '';
      const qtdMin = cols[2].textContent;
      const qtdMax = cols[3].textContent;
      const status = cols[4].textContent;
      dados.push([nome, qtdAtual, qtdMin, qtdMax, status]);
    });

    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet(dados);
    XLSX.utils.book_append_sheet(wb, ws, "Produtos");
    XLSX.writeFile(wb, "produtos.xlsx");
  }

  document.getElementById('btnLogout').addEventListener('click', async () => {
    const res = await fetch('/logout', { method: 'POST' });
    if (res.ok) window.location.href = '/login';
  });

  document.addEventListener('DOMContentLoaded', carregarProdutos);
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</body>
</html>
